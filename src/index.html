<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="fieldset">

        <legend>Personal information</legend>

        <label class="field">
          Surname:
          <input
          class="field-form"
          name="surName"
          type="text"
          autocomplete="off"
          required
          >
        </label>

        <label class="field">
          Name:
          <input
          class="field-form"
          name="name"
          type="text"
          autocomplete="off"
          required
          >
        </label>

        <label class="field">
          How old are You?
          <input
          class="field-form"
          name="age"
          type="number"
          min="1" max="100"
          value="12"
          >
        </label>

        <label class="field">
          Full date of birth:
          <input
          class="field-form"
          name="dateOfBirth"
          type="date"
          >
        </label>

        <label class="field">
          I accept the term of the agreement
          <input
          name="terms"
          type="checkbox"
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">

        <legend>Registration</legend>

        <label class="field">
          E-mail:
          <input
          class="field-form"
          type="email"
          name="email"
          placeholder="email@example.com"
          required
          >
        </label>

        <label class="field">
          Password:
          <input
          type="password"
          name="password"
          minlength="5"
          maxlength="32"
          required
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">

        <legend>An interesting fact about you!</legend>

        <label class="field field-form">
          Do you love cats?
          <input
          type="radio"
          name="loveCats"
          value="Yes"
          >
          Yes
          <input
          type="radio"
          name="loveCats"
          value="No"
          >
          No
        </label>

        <label class="field">
          What is your favorite color?
          <input
          class="field-form"
          type="color"
          name="color"
          >
        </label>

        <label class="field">
          What time do you go to bed?
          <input
          class="field-form"
          type="time"
          name="time"
          >
        </label>

        <label class="field field-form">
          What are your favorite brand of cars?
          <select
          name="favoriteCar"
          multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="field">
          How do you rate our work?
          <input
          type="range"
          name="workRate"
          value="0"
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">

        <legend>Additional info:</legend>

        <label class="field">
          Comments:
          <textarea
          class="field-form"
          name="Comments"
          cols="20"
          rows="2"
          >
          </textarea>
        </label>

        <label class="field">
          Would you recommend us?
          <select name="recommendUs">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>

      </fieldset>

      <button type="submit" class="field-form">Submit</button>

    </form>

    <script type="text/javascript" src="./main.js"></script>

  </body>

</html>
